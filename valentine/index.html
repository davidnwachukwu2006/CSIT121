<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccb;
            text-align: center;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 10%;
            background-color: #ff6666;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            word-wrap: break-word;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff3399;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #ff0066;
        }

        /* iPad and larger screens */
        @media (min-width: 768px) {
            .container {
                margin-top: 20%;
            }
            h1 {
                font-size: 32px;
            }
            p {
                font-size: 22px;
            }
            button {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Will You Be My Valentine?</h1>
    <button onclick="window.location.href='thankyou.html'">Click to say YES!</button>
</div>

</body>
</html>
